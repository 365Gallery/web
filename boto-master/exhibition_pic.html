	<!--====== Javascripts & Jquery ======-->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>

	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Script : connecting label & file -->
	<script>
		var sel_file;

		$(document).ready(function(){ 
			var fileTarget = $('.filebox .upload-hidden'); 

			fileTarget.on('change', function(){ // 값이 변경되면

			$('.img-box .input-img').empty();
			$('.img-box .input-img').prepend('<img id="myimg" src = "'+ URL.createObjectURL($('#uploadForm')[0][1].files[0]) + '"/>');

			if(window.FileReader){ // modern browser 
				var filename = $(this)[0].files[0].name; 
			} 
			else { // old IE 
				var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출 
			} 

			// 추출한 파일명 삽입 
			$(this).siblings('.upload-name').val(filename);

			}); 
		});
	</script>

	<!-- Script: Img reload -->
	<script>
		setInterval(function(){
	    	timeTmp = new Date().getTime();
	    	timeTmp = "?"+ timeTmp;

	    	var target='imgReload';
	    	newImage = document.images[target].src;

	    	idx = newImage.indexOf("?", 0);

	    	if(idx > 0){
	    		newImage = newImage.substr(0, idx);
	    	}
	    	document.images[target].src = newImage+timeTmp;
		}, 1000);
	</script>
