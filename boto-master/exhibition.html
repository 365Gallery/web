<body>

	<!-- Header Section -->
	<header class="header">

				<div class="col-sm-4 col-md-3 order-2 order-sm-1">

				<div class="col-sm-4 col-md-6 order-1  order-md-2 text-center">
					<a href="./index.html" class="site-logo">

					</a>
				</div>
				<div class="col-sm-4 col-md-3 order-3 order-sm-3">
				</div>
			</div>
			<nav class="main__menu">
				<ul class="nav__menu">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./exhibition.html" class="menu--active">Exhibition</a></li>

	</header>
	<!-- Header Section end -->

	<!-- About Page -->
	<section class="about__page">
		<div class="filebox">
			<form method="POST" enctype="multipart/form-data" id="uploadForm">
				<input class="upload-name" value="선택된 파일 없음" disabled="disabled" >
				<label for="ex_filename">파일 선택</label>
				<input type="file" id="ex_filename" name="profile" class="upload-hidden"/>
				<button id='btnUpload'>전송</button>
			</form>
		</div>
		<div class="img-box">
			<img src="">

	<!-- Search Begin -->

	<!--====== Javascripts & Jquery ======-->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>

	<!-- Script : connecting label & file -->
	<script>
		$(document).ready(function(){ 
			var fileTarget = $('.filebox .upload-hidden'); 

			fileTarget.on('change', function(){ // 값이 변경되면
			if(window.FileReader){ // modern browser 
				var filename = $(this)[0].files[0].name; 
			} 
			else { // old IE 
				var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출 
			} 

			// 추출한 파일명 삽입 
			$(this).siblings('.upload-name').val(filename); 
		}); 
	});
	</script>
	</body>
